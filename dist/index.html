<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spiral Animator</title>
  <script type="module" crossorigin src="/assets/index-DcisA-1t.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-pNXVlKcc.css">
</head>
<body class="bg-black text-[#00ff00]">
  <div class="sidebar flex flex-col justify-between" id="sidebar">
    <div>
      <div class="sidebar-title">Spiral Controls</div>

      <button id="primeToggle" class="toggle-button active">
        Default Prime Numbers
      </button>

      <button id="clusterToggle" class="toggle-button cluster-toggle">
        Start Animation
      </button>

      <button id="rotationToggle" class="toggle-button rotation-toggle">
        Start Rotation
      </button>

      <button id="shapeToggle" class="toggle-button shape-toggle">
        Use Squares
      </button>

      <div class="spiral-control">
        <div class="control-group">
          <label for="spiralSlider">Spiral Coefficient</label>
          <input type="range" id="spiralSlider" min="2" max="200" value="100" step="0.1">
          <input type="number" id="spiralNumber" min="0" max="2000" value="100" step="0.1">
        </div>

        <div class="control-group">
          <label for="maxNSlider">Max N (Point Count)</label>
          <input type="range" id="maxNSlider" min="20000" max="190000" value="20000" step="1000">
          <input type="number" id="maxNNumber" min="0" max="1900000" value="20000" step="1000">
        </div>

        <div class="control-group">
          <label for="clusterCountSlider">Cluster Count</label>
          <input type="range" id="clusterCountSlider" min="100" max="200" value="100" step="1">
          <input type="number" id="clusterCountNumber" min="0" max="2000" value="100" step="10">
        </div>

        <div class="control-group">
          <label for="rotationSpeedSlider">Rotation Speed</label>
          <input type="range" id="rotationSpeedSlider" min="0.1" max="5.0" value="1.0" step="0.1">
          <input type="number" id="rotationSpeedNumber" min="0.1" max="10.0" value="1.0" step="0.1">
        </div>

        <div class="control-group">
          <label for="dotSizeSlider">Dot/Square Size</label>
          <input type="range" id="dotSizeSlider" min="0.5" max="10.0" value="2.0" step="0.1">
          <input type="number" id="dotSizeNumber" min="0.1" max="20.0" value="2.0" step="0.1">
        </div>

        <div class="control-group">
          <label for="primeSizeSlider">Prime Size Multiplier</label>
          <input type="range" id="primeSizeSlider" min="0.5" max="5.0" value="2.0" step="0.1">
          <input type="number" id="primeSizeNumber" min="0.1" max="10.0" value="2.0" step="0.1">
        </div>
      </div>
    </div>

    <div class="mt-4">
      <h1 class="sr-only">Interactive Number Spiral Visualizer</h1>
      <p class="text-sm text-[#00cc00]">This project was inspired by <a class="underline" href="https://numberspiral.com/">NumberSpiral.com</a> by Robert Sacks</p>
    </div>
  </div>

  <button class="sidebar-toggle" id="sidebarToggle">✕</button>

  <button class="fullscreen-toggle" id="fullscreenToggle" title="Toggle Fullscreen">⛶</button>

  <div class="fullscreen-toast" id="fullscreenToast">
    Press ESC to exit fullscreen
  </div>

  <canvas id="spiralCanvas" class="w-full h-full"></canvas>
</body>
</html>
